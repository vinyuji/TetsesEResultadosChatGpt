<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Fundo escuro para tema noturno */
            color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            background-color: #444;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Cor verde para o botão de login */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Animação ao concluir o login */
        .success-message {
            display: none;
            color: limegreen;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <input type="password" id="password" placeholder="Digite sua senha">
        <button onclick="handleLogin()">Entrar</button>
        <div id="error-message" class="error-message">Por favor, preencha todos os campos.</div>
        <div id="success-message" class="success-message">Login bem-sucedido! Redirecionando...</div>
    </div>

    <script>
        function handleLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            var successMessage = document.getElementById('success-message');

            // Verifica se os campos estão vazios
            if (username === '' || password === '') {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'none';

                // Simula sucesso no login
                successMessage.style.display = 'block';

                // Animação de sucesso e redirecionamento simulado
                setTimeout(function() {
                    successMessage.textContent = 'Redirecionando...';
                    // Aqui você pode adicionar um redirecionamento real para uma nova página
                }, 2000);
            }
        }
    </script>

</body>
</html>
