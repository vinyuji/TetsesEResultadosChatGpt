<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastro</h2>

            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="sobrenome" placeholder="Sobrenome">
            <input type="email" id="email" placeholder="E-mail">
            <input type="tel" id="telefone" placeholder="Número de telefone">
            <input type="text" id="cep" placeholder="CEP">
            <input type="text" id="github" placeholder="GitHub">
            <input type="password" id="senha" placeholder="Senha">
            <input type="password" id="confirmaSenha" placeholder="Confirmar senha">
            <button onclick="handleCadastro()">Cadastrar</button>
            <a href="login.html" class="link">Já tem uma conta? Faça login</a>
            <div id="cadastro-error" class="error-message"></div>
            <div id="cadastro-success" class="success-message"></div>
            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
