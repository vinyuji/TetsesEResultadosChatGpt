<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o YouTube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #youtubeButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #youtubeButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <button id="youtubeButton">Go to YouTube</button>

    <script>
        document.getElementById('youtubeButton').addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com';
        });
    </script>

</body>
</html>
