<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="cadastroNome" placeholder="Nome" required>
            <input type="email" id="cadastroEmail" placeholder="E-mail" required>
            <input type="password" id="cadastroPassword" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
        <div id="cadastroMessage"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
