<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
            font-family: Arial, sans-serif;
        }

        .cadastro-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: limegreen;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <input type="tel" id="telefone" placeholder="Digite seu número de telefone">
        <input type="text" id="cep" placeholder="Digite seu CEP">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha">
        <button onclick="handleCadastro()">Cadastrar</button>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message">Cadastro realizado com sucesso!</div>
    </div>

    <script>
        function handleCadastro() {
            var nome = document.getElementById('nome').value;
            var sobrenome = document.getElementById('sobrenome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var cep = document.getElementById('cep').value;
            var senha = document.getElementById('senha').value;
            var confirmaSenha = document.getElementById('confirmaSenha').value;

            var errorMessage = document.getElementById('error-message');
            var successMessage = document.getElementById('success-message');

            // Limpa mensagens de erro
            errorMessage.style.display = 'none';

            // Validação básica dos campos
            if (!nome || !sobrenome || !email || !telefone || !cep || !senha || !confirmaSenha) {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
                errorMessage.style.display = 'block';
                return;
            }

            // Validação de senha
            if (senha !== confirmaSenha) {
                errorMessage.textContent = 'As senhas não coincidem.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simula sucesso no cadastro
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            // Animação de sucesso (pode ser aprimorada)
            setTimeout(function() {
                successMessage.textContent = 'Cadastro criado!';
            }, 2000);
        }
    </script>

</body>
</html>
