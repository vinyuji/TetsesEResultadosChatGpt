
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gráficos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerador de Gráficos de Funções</h1>
    </header>
    
    <main>
        <section id="instrucoes">
            <h2>Instruções</h2>
            <p>Digite os valores da função nos campos abaixo e clique em "Gerar Gráfico" para visualizar o gráfico da função.</p>
        </section>

        <section id="formulario">
            <h2>Inserir Valores</h2>
            <label for="a">Valor de A:</label>
            <input type="number" id="a" required>
            <label for="b">Valor de B:</label>
            <input type="number" id="b" required>
            <label for="c">Valor de C (para função do segundo grau):</label>
            <input type="number" id="c">
            <button id="gerar">Gerar Gráfico</button>
            <button id="limpar">Limpar</button>
        </section>

        <section id="grafico">
            <h2>Gráfico</h2>
            <canvas id="graficoCanvas" width="600" height="400"></canvas>
        </section>
    </main>

    <footer>
        <p>Contato: info@educacao.com | Redes Sociais: @educacao</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
